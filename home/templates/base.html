<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATEC Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5c5l5c5l5c5l5c5l5c5l5c5l5c" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <style>
        :root {
            --fatec-red: #A82324;
            --fatec-red-dark: #7a1a1b;
            --sidebar-width: 260px;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle">
        <svg class="toggle-icon" viewBox="0 0 24 24">
            <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class = "top">
            <div class ="logo">
                <i class="bx bcl-codepen"></i>
                <span>Fatec KANBAN</span>
            </div>
            <i class ="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="fatecKanban\media\profiles\user-img.png" alt="me" class="user-img">
            <div>
                <p class="bold">Teste</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class= "nav-item"> Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-paperclip' ></i>
                    <span class= "nav-item"> Projetos</span>
                </a>
                <span class="tooltip">Projetos</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class= "nav-item"> Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-calendar'></i>
                    <span class= "nav-item"> Calendário</span>
                </a>
                <span class="tooltip">Calendário</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class= "nav-item"> Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out' ></i>
                    <span class= "nav-item"> Log-out</span>
                </a>
                <span class="tooltip">Log-out</span>
            </li>
        </ul>

    </div>
    <!-- Conteúdo Principal -->
    <main id="main-content" class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    };
</script>

</html>
