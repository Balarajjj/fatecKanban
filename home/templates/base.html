<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FATEC Kanban{% endblock %}</title>

    <!-- Boxicons e Tailwind via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Cor personalizada FATEC -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fatecRed: '#A82324'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header fixo -->
<header class="fixed top-0 left-0 right-0 h-14 bg-fatecRed text-white flex items-center px-4 z-50 shadow">
    <button
        id="openSidebar"
        class="bg-white text-fatecRed p-2 rounded-full shadow hover:bg-gray-200 transition-all mr-4"
        aria-label="Abrir menu"
    >
        <i class="bx bx-menu text-2xl"></i>
    </button>
    <h1 class="text-lg font-semibold">FATEC Kanban</h1>
</header>

<!-- Sidebar -->
<aside id="sidebar" class="bg-fatecRed text-white w-64 min-h-screen pt-14 fixed top-0 left-0 transition-transform duration-300 z-40">
    <div class="flex items-center justify-between px-4 py-4">
        <div class="flex items-center px-4 py-2">
            <img src="{% static 'img/user.png' %}" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
            <div>
                <p class="font-semibold">Usuário</p>
                <p class="text-sm">Admin</p>
            </div>
        </div>
        <button id="toggleSidebar" class="text-white focus:outline-none">
            <i class='bx bx-x text-2xl'></i>
        </button>
    </div>
    <nav class="mt-4 space-y-2">
        <a href="{% url 'dashboard_home' %}" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bxs-home text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Home</span>
        </a>
        <a href="{% url 'home' %}" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bx-paperclip text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Projetos</span>
        </a>
        <a href="{% url 'calendar' %}" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bxs-calendar text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Calendário</span>
        </a>
        <a href="{% url 'useful-links' %}" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bxs-grid-alt text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Ajuda</span>
        </a>
        <a href="#" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bxs-cog text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Configurações</span>
        </a>
        <a href="#" class="flex justify-center md:justify-start items-center px-4 py-2 hover:bg-white hover:text-fatecRed transition">
            <i class='bx bx-log-out text-xl mr-0 md:mr-3'></i> <span class="sidebar-label hidden md:inline">Sair</span>
        </a>
    </nav>
</aside>

<!-- Conteúdo principal -->
<main id="main-content" class="pt-16 ml-64 transition-all duration-300">
    <div class="p-6">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Footer dentro do <body> -->
<footer class="bg-gray-100 text-gray-800 text-center py-4 mt-8 shadow-inner">
    <p>&copy; 2025 FATEC.</p>
    <p>Todos os direitos reservados.</p>
</footer>

<!-- Script para toggle da sidebar -->
<script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('openSidebar');
    const closeBtn = document.getElementById('toggleSidebar');
    const content = document.getElementById('main-content');

    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        openBtn.classList.remove('hidden');
        content.classList.remove('ml-64');
        content.classList.add('ml-0');
    });

    openBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
        openBtn.classList.add('hidden');
        content.classList.remove('ml-0');
        content.classList.add('ml-64');
    });
</script>

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const statusButtons = document.querySelectorAll(".status-button");
        statusButtons.forEach(button => {
            button.addEventListener("click", () => {
                statusButtons.forEach(btn => btn.classList.remove("ring-4", "ring-offset-2", "ring-black"));
                button.classList.add("ring-4", "ring-offset-2", "ring-black");
                button.previousElementSibling.checked = true;
            });
        });
    });
</script>
{% endblock %}
</body>
</html>
