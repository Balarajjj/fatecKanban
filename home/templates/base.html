<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATEC Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fatec-red': '#A82324',
                        'cps-blue': '#0067B1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Barra Superior Simplificada -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <button id="menu-toggle" class="mr-4 text-fatec-red md:hidden">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <div class="flex items-center">
                <svg class="h-8 w-8 text-fatec-red" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                </svg>
                <h1 class="ml-2 text-xl font-bold text-fatec-red">FATEC KANBAN</h1>
            </div>
            
            <div class="ml-auto flex items-center space-x-4">
                <!-- Ícone de Notificação -->
                <button class="p-2 text-fatec-red hover:bg-red-50 rounded-full relative">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
                
                <!-- Avatar do Usuário -->
                <div class="h-8 w-8 bg-fatec-red rounded-full flex items-center justify-center text-white font-medium">
                    {{ user.username|first|upper }}
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-fatec-red text-white fixed h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-10">
            <div class="p-4 h-full flex flex-col">
                <nav class="mt-8 space-y-2">
                    <a href="#" class="block py-2 px-4 bg-fatec-red-dark rounded font-medium flex items-center">
                        <svg class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                        </svg>
                        Projetos
                    </a>
                    <!-- Outros itens do menu -->
                </nav>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-6 ml-0 md:ml-64">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript para o menu mobile -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
