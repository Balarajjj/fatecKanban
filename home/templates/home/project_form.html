{% extends "base.html" %} 
{% block content %}

<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-fatecRed mb-6">Novo Projeto</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div class="flex justify-end">
            <button type="submit" class="bg-fatecRed hover:bg-red-700 text-white px-6 py-2 rounded-lg shadow transition">
                Salvar
            </button>
        </div>
    </form>
</div>

{% endblock %}
