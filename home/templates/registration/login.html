{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg border-t-4 border-cps-blue">
        <!-- Logo FATEC -->
        <div class="text-center mb-6">
            <img src="https://www.fatec.edu.br/themes/fatec/images/logo.png" class="h-16 mx-auto">
            <h2 class="text-2xl font-bold text-fatec-red mt-4">Acesso ao Sistema</h2>
        </div>

        <!-- Formulário -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="username" name="username" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fatec-red focus:border-fatec-red">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fatec-red focus:border-fatec-red">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-fatec-red focus:ring-fatec-red border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Lembrar-me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-cps-blue hover:text-blue-700">Esqueceu sua senha?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-fatec-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fatec-red">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
